<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Login In To Your Account?</h2>
        <!-- Social Login Buttons -->
        <div class="mb-4 space-y-4">
            <!-- Facebook Login Button -->
            <button class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Log in with Facebook
            </button>
            <!-- Google Login Button -->
            <button class="w-full py-2 bg-red-500 text-white rounded hover:bg-red-600">
                Log in with Google
            </button>
        </div>
        <div class="relative mb-4">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">or</span>
            </div>
        </div>
        <!-- Email and Password Login -->
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="mr-2">
                    <label for="remember" class="text-sm text-gray-600">Remember me</label>
                </div>
                <a href="forget.html" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Log in
            </button>
        </form>
        <p class="mt-4 text-sm text-gray-600">
            Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>
</body>
</html>
