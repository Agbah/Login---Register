<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Login In To Your Account?</h2>
        
<div class="mb-4 space-y-4">
    <!-- Facebook Login Button -->
    <button id="facebook-login" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Log in with Facebook
    </button>
    <!-- Google Login Button -->
    <div class="g-signin2" data-onsuccess="onGoogleSignIn" data-clientid="YOUR_GOOGLE_CLIENT_ID"></div>

</div>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="mr-2">
                    <label for="remember" class="text-sm text-gray-600">Remember me</label>
                </div>
                <a href="forget.html" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            
            </button>
        </form>
        <p class="mt-4 text-sm text-gray-600">
            Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>
    <!-- Include Facebook SDK -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

<!-- Include Google SDK -->
<script src="https://apis.google.com/js/platform.js" async defer></script>

<script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: 'YOUR_FACEBOOK_APP_ID', // Replace with your actual Facebook App ID
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v13.0',
      });
  
        // Attach a click event listener to the Facebook Login Button
        document.getElementById('facebook-login').addEventListener('click', function () {
            FB.login(function (response) {
                if (response.authResponse) {
                    // User is logged in with Facebook
                    console.log('Facebook Login Successful');
                    // You can obtain user information using the Facebook API here
                } else {
                    console.log('Facebook Login Failed');
                }
            }, { scope: 'email' }); // Add additional permissions as needed
        });
    };

    // Initialize Google SDK
    function onGoogleSignIn(googleUser) {
        const profile = googleUser.getBasicProfile();

        if (profile) {
            // User is logged in with Google
            console.log('Google Login Successful');
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Email: ' + profile.getEmail());
            // You can obtain user information from the 'profile' object
        } else {
            console.log('Google Login Failed');
        }
    }

        // JavaScript for form validation
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', function (event) {
            // Prevent the form from submitting by default
            event.preventDefault();

            // Perform client-side validation
            if (validateForm()) {
                // If validation succeeds, you can submit the form to the server here
                // For now, we'll just display a message
                alert('Form submitted successfully!');
            }
        });

        function validateForm() {
            // Simple email validation (you can add more validation as needed)
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (email === '' || password === '') {
                alert('Please fill in all fields.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
